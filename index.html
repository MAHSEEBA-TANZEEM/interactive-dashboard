<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Adding Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="font-sans bg-gray-100">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-4xl text-center">Dashboard</h1>
    <nav class="mt-5 mb-2">
      <ul class="flex space-x-4 justify-center">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">About</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="flex justify-around p-8">
    <section id="chart" class="w-2/5 bg-white p-4 rounded shadow-lg">
      <canvas id="myChart" width="400" height="200"></canvas>
    </section>
    <section id="info" class="w-2/5 bg-white p-4 rounded shadow-lg">
      <!-- Additional interactive content -->
    </section>
  </main>
  <footer class="text-center p-4 bg-gray-800 text-white">
    <p>&copy; 2025 Dashboard Inc.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
